<!DOCTYPE html>
<html lang="por-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var quebrada = false;
        function mudaLampada(tipo) {
                if (!quebrada) {
                        document.getElementById("luz").src = "_imagens/" + tipo + ".jpg";
                        if (tipo == 'lampada-quebrada') {
                                quebrada = true;
                        }
                }
        }

    </script>
</head>
<body>
    <h1>Coloque o mouse sobre a lâmpada para acendê-la e clique para quebrá-la!</h1>
    <img    src="_imagens/lampada-apagada.jpg" 
            id="luz" 
            onmousemove="mudaLampada('lampada-acesa')" 
            onmouseleave="mudaLampada('lampada-apagada')"
            onclick="mudaLampada('lampada-quebrada')"
            />
</body>
</html>
